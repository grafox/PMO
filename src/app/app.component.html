<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark bg-default ie-nav" [containerInside]="false">
  <logo>
    <img src=".\assets\images\logo-sm.png" class="float-right" >
    <a class="logo navbar-brand" href="/">
      <h3 class="h3-responsive">
        <strong>{{PMO}}</strong>
      </h3>
    </a>
  </logo>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active waves-light" mdbRippleRadius>
        <!-- Search form -->
        <form class="form-inline  waves-light" mdbRippleRadius>
          <input class="form-control mr-sm-2" type="text" placeholder="{{searchPlaceholder}}">
        </form>
      </li>
    </ul>
    <ul class="navbar-nav nav-flex-icons">
      <li class="nav-item waves-light" mdbRippleRadius>
        <a class="nav-link">
          <i class="fa fa-facebook"></i>
        </a>
      </li>
      <li class="nav-item waves-light" mdbRippleRadius>
        <a class="nav-link">
          <i class="fa fa-twitter"></i>
        </a>
      </li>
      <li class="nav-item waves-light" mdbRippleRadius>
        <a class="nav-link">
          <i class="fa fa-instagram"></i>
        </a>
      </li>
    </ul>
  </links>
</mdb-navbar>
<img src=".\assets\images\Banner-2.jpg" class="img-fluid animated fadeIn" alt="Responsive image" style="padding-top: 60px;">
<!-- Main -->
<main>
  <div class="container" style="height:1500px;">
    <div class="row pt-5">
      <div class="col text-center">
        <!--Section: Blog v.1-->
        <section class="section pb-3 text-center text-lg-right">
          <!--Section heading-->
          <h1 class="section-heading h1 pt-4">{{type}}</h1>
          <!--Section description-->
          <p class="section-description">{{type}}</p>
          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-lg-5 col-xl-4 offset-xl-1 pb-3">
              <!--Featured image-->
              <div class="view overlay hm-white-slight waves-light" mdbRippleRadius>
                <img class="animated fadeIn img-thumbnail" [src]="image">
                <a>
                  <div class="mask"></div>
                </a>
              </div>
            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-lg-7 col-xl-6">
              <!--Excerpt-->
              <a href="" class="green-text">
                <h6 class="font-bold pb-1">
                  <i class="fa fa-newspaper-o"></i>{{type}}</h6>
              </a>
              <h4 class="mb-4">
                <strong>{{title}}</strong>
              </h4>
              <p>{{subContent}}</p>
              <p>{{from}}
                <a>
                  <strong>{{by}}
                  </strong>
                </a>{{creatAt}}</p>
              <a class="btn btn-success mb-3 waves-light" mdbRippleRadius>{{readMore}}</a>
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->
          <!--Grid row-->
          <!--Grid row-->
          <!--Grid row-->
          <!--Grid row-->
        </section>
        <!--Section: Blog v.1-->
      </div>
    </div>
  </div>
</main>
<!-- /.Main -->

<!--Pagination -->
<nav class="my-4">
  <ul class="pagination pagination-circle pg-blue mb-0">

      <!--First-->
      <li class="page-item disabled"><a class="page-link" mdbRippleRadius>First</a></li>

      <!--Arrow left-->
      <li class="page-item disabled">
          <a class="page-link" mdbRippleRadius aria-label="Previous">
              <span aria-hidden="true">«</span>
              <span class="sr-only">Previous</span>
          </a>
      </li>

      <!--Numbers-->
      <li class="page-item active"><a class="page-link" mdbRippleRadius>1</a></li>
      <li class="page-item"><a class="page-link" mdbRippleRadius >2</a></li>
      <li class="page-item"><a class="page-link" mdbRippleRadius >3</a></li>
      <li class="page-item"><a class="page-link" mdbRippleRadius >4</a></li>
      <li class="page-item"><a class="page-link" mdbRippleRadius >5</a></li>

      <!--Arrow right-->
      <li class="page-item">
          <a class="page-link" mdbRippleRadius aria-label="Next">
              <span aria-hidden="true">»</span>
              <span class="sr-only">Next</span>
          </a>
      </li>

      <!--First-->
      <li class="page-item"><a class="page-link">Last</a></li>

  </ul>
</nav>
<!--/Pagination -->

      

<!--Footer-->
<footer class="page-footer blue center-on-small-only">

  <!--Footer Links-->
  <div class="container">
      <div class="row">

          <!--First column-->
          <div class="col-md-6">
              <h5 class="title"></h5>
              <p></p>
          </div>
          <!--/.First column-->

      </div>
  </div>
  <!--/.Footer Links-->

  <!--Copyright-->
  <div class="footer-copyright">
      <div class="container-fluid">
          © 2017 Copyright: <a href="http://grafox"> grafox.net </a>
      </div>
  </div>
  <!--/.Copyright-->
</footer>
<!--/.Footer-->
